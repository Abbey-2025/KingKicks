<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Abbey-Gayle Haughton | Website Portfolio">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="../images/logo.png">
    <title>Shoes Company | KingKicks</title>

    <style>
        /* General Styles */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Garamond", sans-serif;
            background-color: #C8C4D2;
            color: #333;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }

        /* Header */
        .logo img {
            width: 120px;
            height: auto;
        }
        .meanu-sec {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background-color: #DAD6f9;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }
        .desk-menu ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        .desk-menu ul li a {
            color: #000000;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .desk-menu ul li a:hover {
            color: #ffffff;
        } 

        /*invoice Section*/
        .invoice-container {
            width: 60%;
            margin: auto;
            background: #DAD6f9;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            flex: 1; 
            margin-bottom: 50px;
        }
        .invoice-details {
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #C8C4D2;
            color: #333;
            font-size: 1.2rem;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #333;
        }
        p{
            font-size: 1.2rem;
        }
        .total-section {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
        }
        .cancel-btn { background: #DAD6f9; }
        .cancel-btn:hover { background: #333; }
        .exit-btn { background: #DAD6f9; }
        .exit-btn:hover { background: #333; }

        /* Footer */
        footer {
            padding: 20px 0; 
            background-color: #DAD6f9;
        }
        .f-title h5 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .copyright {
            background-color: #DAD6f9;
            text-align: center;
            padding: 5px 0; 
            font-size: 18px; 
        }

        .copyright p {
            color: #333;
            margin: 0;
            font-size: 19px; 
        } 
        .social-icons li {
            display: inline-block;
            margin: 0 8px;
            font-size: 14px; 
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="meanu-sec">
            <div class="logo">
                <img src="../images/logo.png" alt="Logo">
            </div>
            <nav class="desk-menu">
                <ul>
                    <li><a href="../Codes/Home.html"><i class="fas fa-bag-shopping"></i>Home</a></li>
                    <li><a href="../Codes/Product.html"><i class="fas fa-cart-shopping"></i>Products</a></li>
                    <li><a href="../Codes/Cart.html"><i class="fas fa-bag-shopping"></i>Cart</a></li>
                    <li><a href="../Codes/Invoice.html"><i class="fas fa-file-invoice"></i>Invoice</a></li>
                    <li><a href="../Codes/Login.html"><i class="fas fa-sign-in-alt"></i>Sign Up</a></li>
                    <li><a href="../Codes/About.html"><i class="fas fa-info-circle"></i>About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Invoice -->
    <h2>Invoice</h2>
    <div class="invoice-container">
        <div class="invoice-header"></div>
        <div class="invoice-details">
            <p><strong>Date:</strong> <span id="invoice-date"></span></p>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                    </tr>
                </thead>
                <tbody id="invoice-items"></tbody>
            </table>
            <div id="invoice-total">
                <p>Subtotal: $<span id="subtotal"></span></p>
                <p>Tax: $<span id="tax"></span></p>
                <p>Total: $<span id="total"></span></p>
           </div>
           <button id="checkoutBtn">Checkout</button>
                <!Message if its successful>
           <div id="purchase-success" style="display: none;">
                <p>Purchase Successful!</p>
           </div>
           <button onclick="window.location.href= 'Product.html'">Continue Shopping</button>
      </div>
   <div class="buttons">
        <button class="btn cancel-btn" onclick="cancelOrder()">Cancel Order</button>
        <button class="btn exit-btn" onclick="exitPage()">Exit</button>
    </div>
</div>


    <script>
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const invoiceDate = new Date().toLocaleDateString();
    let subtotal = 0;

    if (cart.length > 0) {
        const invoiceItemsContainer = document.getElementById("invoice-items");

            if (invoiceItemsContainer) {
                cart.forEach(item => {
                let price = parseFloat(item.price.replace(/[^0-9.]/g, '')) || 0;
                subtotal += price;

                const itemDiv = document.createElement("div");
                itemDiv.textContent = `${item.name} - ${price.toLocaleString("en-US", { minimumFractionDigits: 2 })}`;
                invoiceItemsContainer.appendChild(itemDiv);
            });
        }
    }

    const tax = subtotal * 0.14;
    const total = subtotal + tax;

    //Function to update invoice values with proper formatting
    const updateElementText = (id, value) => {
        const element = document.getElementById(id);
        if (element) {
        element.textContent = value.toLocaleString("en-US", { minimumFractionDigits: 2 });
        }
    };

    updateElementText("invoice-date", invoiceDate);
    updateElementText("subtotal", subtotal);
    updateElementText("tax", tax);
    updateElementText("total", total);

    //Checkout Button click
    document.getElementById("checkoutBtn").addEventListener("click", function() {
        // Display purchase success message
        const successMessage = document.getElementById("purchase-success");
        if (successMessage) {
            successMessage.style.display = "block";
        }

        //Clear the cart from localStorage after purchase
        localStorage.removeItem("cart");

        //hides the success message after a short delay or redirect
        setTimeout(() => {
            successMessage.style.display = "none";
            //redirect user
            window.location.href = "thank-you.html";
        }, 2000);  
    });

    </script>

    <!-- footer Section -->
    <footer class="footer bg-color">
        <section class="copyright">
                <div class="d-flex justify-content-between align-items-center">
                    <p>copyright @ 2025 Abbey-Gayle Haughton. All right reserved</p>
                        <ul class="social-icons">
                            <li><a href=""><i class="fab fa-facebook-f"></i> Facebook</a></li>
                            <li><a href=""><i class="fab fa-instagram"></i> Instagram</a></li>
                            <li><a href=""><i class="fab fa-twitter"></i> Twitter</a></li>
                            <li><a href=""><i class="fab fa-linkedin-in"></i> Linked In</a></li>
                        </ul>
                </div>
            </div>
        </section>
    </footer>

</body>
</html>
